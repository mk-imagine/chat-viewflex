<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat ViewFlex Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Chat ViewFlex</h1>
        <div class="site-info">Settings for: <strong><span id="site-name">Loading...</span></strong></div>

        <div class="setting-group">
            <label for="width-slider">Conversation Width: <span id="width-value">80rem</span></label>
            <input type="range" id="width-slider" min="40" max="120" value="80" step="1">
            <div class="range-labels">
                <span>40rem</span>
                <span>120rem</span>
            </div>
        </div>

        <div class="preset-buttons">
            <button class="preset-btn" data-width="60">Narrow</button>
            <button class="preset-btn" data-width="80">Medium</button>
            <button class="preset-btn" data-width="100">Wide</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
